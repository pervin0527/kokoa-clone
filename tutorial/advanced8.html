<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>You Are Awesome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
        <link rel="stylesheet" href="advanced8.css">
    </head>

    <body>
        <main class="main-contents">
            <div class="content-block">
                <div class="block-header">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
                <div class="artist-profile">
                    <img src="https://w.namu.la/s/56357cf988086419eecea7a3bc94a7ed0ee34e850a2041cbb375bacd14182e49159764691480018d9b2fa9c1294a26db50c5eb582700b5053aa983f2f7187d00311efb7b5566ea287961dc46e73a87272d05a9dc6ddf36112ef39003a4173417462bd6b0501a4722990b0722e9735773">
                    <h3>Lil Nas X</h3>
                    <h5>Hip-Hop, Rap</h5>
                </div>

                <div class="artist-buttons">
                    <div>Shuffle</div>
                    <div>
                        <i class="fa-solid fa-heart"></i>
                        <span class="like-count">212,971</span>
                    </div>
                </div>

                <div class="artist-musics">
                    <div class="music-column">
                        <img src="https://cdn.pixabay.com/photo/2021/10/29/09/27/lake-6751477_1280.jpg">
                        <div class="album-data">
                            <h5>Lil Nas X</h5>
                            <h3>Star Walkin</h3>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                    </div>
                    <div class="music-column">
                        <img src="https://cdn.pixabay.com/photo/2022/11/16/16/56/city-7596379_1280.jpg">
                        <div class="album-data">
                            <h5>Lil Nas X</h5>
                            <h3>Industry Baby</h3>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                    </div>
                    <div class="music-column">
                        <img src="https://cdn.pixabay.com/photo/2021/10/01/18/53/corgi-6673343_1280.jpg">
                        <div class="album-data">
                            <h5>Lil Nas X</h5>
                            <h3>OLD TOWN ROAD</h3>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                    </div>
                    <div class="music-column">
                        <img src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg">
                        <div class="album-data">
                            <h5>Lil Nas X</h5>
                            <h3>ONE OF ME</h3>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                    </div>
                </div>

                <div class="playing">
                    <div class="play-info">
                        <h5>Lil Nas X</h5>
                        <h3>Industry Baby</h3>
                    </div>
                    <div class="play-buttons">
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                </div>
            </div>

            <div class="content-block">
                <div class="block-header">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

                <div class="play-screen">
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736877_1280.jpg">
                    <h3>Industry Baby</h3>
                    <h5>Lil Nas X</h5>
                </div>

                <form class="play-range">
                    <div class="play-range__time">
                        <p>0:00</p>
                        <p class="endtime">3:25</p>
                    </div>
                    <input type="range">
                </form>

                <div class="play-btns">
                    <i class="fa-solid fa-repeat"></i>
                    <i class="fa-solid fa-backward-step fa-lg"></i>
                    <i class="fa-solid fa-circle-play fa-lg"></i>
                    <i class="fa-solid fa-forward-step fa-lg"></i>
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

        </main>
        <script src="https://kit.fontawesome.com/56ca9effad.js" crossorigin="anonymous"></script>
    </body>
</html>
