<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advanced2.css">
    <title>Document</title>
</head>
<body>
    <img src="./img/logo2.jpeg" class="for-transformation">
    <!-- transformation은 box element를 변형시키지 않는다. inline이 box가 되거나 하지 않음. -->
    <!-- margin, padding이 적용되지 않는다. 일종의 3D transformation이기 때문. -->
    <span>HELLOOOOOOOOOOO</span>
    <!-- span은 img가 변형되었음을 인지하지 못함. transformation이 페이지의 다른 부분에서 일어나기 때문이다. -->

    <img src="./img/logo2.jpeg" class="for-animation">
</body>
</html>
