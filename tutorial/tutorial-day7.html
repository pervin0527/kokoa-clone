<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tutorial-day7.css">
    <title>Document</title>
</head>
<body>
    <!-- state selector -->
    <button class="btn-active">active</button>
    <button class="btn-hover">hover</button>
    
    <!-- focus는 마우스 또는 키보드로 선택되었을 때. -->
    <input type="text" class="input-focus">
    <input type="text" class="input-focus">

    <!-- visited -->
    <a href="https://apple.com" class="anchor-visited">Go To Apple.com</a>

    <br>
    <br>
    <!-- focus-within -->
    <!-- focused인 상태를 가진 부모 원소를 말함. -->
    <!-- focused인 자식을 가진 부모 원소에 적용. -->
    <form class="form-focus-within">
        <input type="text">
        <input type="text">
        <input type="text">

    </form>
    
</body>
</html>
