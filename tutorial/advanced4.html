<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="advanced4.css">
</head>

<body>
    <header class="screen-header">
        <div class="screen-header__column">
            <span><i class="fa-solid fa-xmark fa-2x"></i></span>
        </div>
        <div class="screen-header__column">
            <h1 class="screen__header--title">Playlist</h1>
        </div>
        <div class="screen-header__column">
        </div>
    </header>

    <main class="main-screen">
        <div class="music-column">
            <div class="music-column__img music-column__img-lg">
                <i class="fa-regular fa-image fa-2x"></i>
            </div>
            <div class="music-column__text">
                <h1 class="music-column__title">Industry Baby</h1>
                <h2 class="music-column__artist">Lil Nas X</h2>
            </div>
        </div>

        <div class="btn-column">
            <div class="btn-column__play">
                <i class="fa-solid fa-play"></i>
                <span>Play</span>
            </div>
            <div class="btn-column__like">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="btn-column__add">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist-column">
                <div class="playlist-column__img music-column__img-sm"></div>
                <div class="playlist-column__text">
                    <h3 class="playlist-column__title">THATS WHAT I WANT</h3>
                    <h4 class="playlist-column__artist">Lil Nas X</h4>
                </div>
            </div>
            <div class="playlist-column">
                <div class="playlist-column__img music-column__img-sm"></div>
                <div class="playlist-column__text">
                    <h3 class="playlist-column__title">Old Town Road</h3>
                    <h4 class="playlist-column__artist">Lil Nas X</h4>
                </div>
            </div>
            <div class="playlist-column">
                <div class="playlist-column__img music-column__img-sm"></div>
                <div class="playlist-column__text">
                    <h3 class="playlist-column__title">MONTERO(Call Me By Your Name)</h3>
                    <h4 class="playlist-column__artist">Lil Nas X</h4>
                </div>
            </div>
            <div class="playlist-column">
                <div class="playlist-column__img music-column__img-sm"></div>
                <div class="playlist-column__text">
                    <h3 class="playlist-column__title">STAR WALKIN'</h3>
                    <h4 class="playlist-column__artist">Lil Nas X</h4>
                </div>
            </div>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/56ca9effad.js" crossorigin="anonymous"></script>
</body>

</html>
